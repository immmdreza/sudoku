name: Build and Release Native Binaries

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Build sudoku-bevy (Windows exe, no dynamic linking)
        run: cargo build --release --manifest-path sudoku-bevy/Cargo.toml --no-default-features

      - name: Prepare release folder (binary & assets)
        run: |
          mkdir -p release-artifacts
          cp sudoku-bevy/assets -Recurse release-artifacts/assets
          cp target/release/sudoku-bevy.exe release-artifacts/

      - name: Zip binary and assets
        run: powershell -Command "Compress-Archive -Path release-artifacts\\* -DestinationPath sudoku-bevy-windows.zip"

      - name: Upload artifact (windows)
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-bevy-windows
          path: sudoku-bevy-windows.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install build dependencies (for Bevy)
        run: sudo apt-get update && sudo apt-get install -y pkg-config libx11-dev libasound2-dev libudev-dev libxcb1-dev libwayland-dev libxkbcommon-dev

      - name: Build sudoku-bevy (Linux exe, no dynamic linking)
        run: cargo build --release --manifest-path sudoku-bevy/Cargo.toml --no-default-features

      - name: Prepare release folder (binary & assets)
        run: |
          mkdir -p release-artifacts
          cp -r sudoku-bevy/assets release-artifacts/assets
          cp target/release/sudoku-bevy release-artifacts/

      - name: Zip binary and assets
        run: cd release-artifacts && zip -r ../sudoku-bevy-linux.zip *

      - name: Upload artifact (linux)
        uses: actions/upload-artifact@v4
        with:
          name: sudoku-bevy-linux
          path: sudoku-bevy-linux.zip

  create_release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: sudoku-bevy-windows
          path: .

      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: sudoku-bevy-linux
          path: .

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            sudoku-bevy-windows.zip
            sudoku-bevy-linux.zip
